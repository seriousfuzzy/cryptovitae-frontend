<div class="w-4/5 mx-auto pt-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (review of pendingReviews; track $index) {
    <p-card
      header="{{ review.companyName }}"
      subheader="{{ review.role }}"
      [style]="{ width: '100%' }"
    >
      <ng-template pTemplate="header">
        <div class="flex justify-center">
          <img
            alt="Card"
            src="{{ review.companyImageUrl }}"
            class="w-full h-auto max-h-32 object-contain"
          />
        </div>
      </ng-template>
      <p>{{ review.review }}</p>
      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <!-- <p-button
            label="Cancel"
            severity="secondary"
            class="w-full"
            styleClass="w-full"
          /> -->
          <p-button
            label="See more.."
            class="w-full"
            styleClass="w-full"
            (click)="goToConfirmation(review.tokenId)"
          />
        </div>
      </ng-template>
    </p-card>
    }
  </div>
</div>
